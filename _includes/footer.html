<footer class="site-footer">

  <div class="wrapper">

<!--     <h2 class="footer-heading">{{ site.title }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li><strong>{{ site.title }}</strong></li>
			<li>{{ site.jobtitle }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
 

         <p class="text">
		ML Maven<br />
		North York<br />
		Toronto, ON, Canada</p> <!-- {{ site.description }} -->
      </div>

      <div class="footer-col  footer-col-3">
       <ul class="social-media-list">

          {% if site.github_username %}
  <li>
    <a href="https://github.com/{{ site.github_username }}">
      <i class="fa fa-github" style="color:gray"></i> Github
    </a>
  </li>
{% endif %}

          {% if site.twitter_username %}
  <li>
    <a href="https://twitter.com/{{ site.twitter_username }}">
      <i class="fa fa-twitter" style="color:gray"></i> Twitter
    </a>
  </li>
{% endif %}

	       {% if site.instagram_username %}
  <li>
    <a href="https://instagram.com/{{ site.instagram_username }}">
      <i class="fa fa-instagram" style="color:gray"></i> Instagram
    </a>
  </li>
{% endif %}
        </ul>
      </div>
    </div>

  </div>

</footer>
